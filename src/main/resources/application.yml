spring:
  profiles.active: prod
---
spring:
  profiles: default
  mvc:
    ignore-default-model-on-redirect: false
  view:
    prefix: /WEB-INF/views/
    suffix: .jsp
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
server:
  port: 8080
